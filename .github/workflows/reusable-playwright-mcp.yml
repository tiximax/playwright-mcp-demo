name: Reusable Playwright MCP Test
on:
  workflow_call:
    inputs:
      playwright-version:
        required: false
        type: string
        default: '1.55.0'
      node-version:
        required: false
        type: string
        default: '18'
      test-directory:
        required: false
        type: string
        default: 'tests'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Install and Start MCP Server
      run: |
        curl -L -o mcp-server.tar.gz https://github.com/github/github-mcp-server/releases/latest/download/github-mcp-server_Linux_x86_64.tar.gz
        tar xzf mcp-server.tar.gz
        ./github-mcp-server &
    
    - name: Run Playwright tests
      run: npx playwright test ${{ inputs.test-directory }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: |
          playwright-report/
          test-results/
        retention-days: 30
